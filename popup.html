<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header-bar">
      <h1>Blueprint Visualizer</h1>
      <label class="switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="content-area">
      <div class="section">
        <h3>Blueprint Elements</h3>
        <div class="toggle-container">
          <span class="toggle-label">Border</span>
          <label class="switch">
            <input type="checkbox" id="toggleBlueprintBorder">
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Highlight</span>
          <label class="switch">
            <input type="checkbox" id="toggleBlueprintHighlight">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      
      <div class="section">
        <h3>Non-Blueprint Elements</h3>
        <div class="toggle-container">
          <span class="toggle-label">Border</span>
          <label class="switch">
            <input type="checkbox" id="toggleNonBlueprintBorder">
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Highlight</span>
          <label class="switch">
            <input type="checkbox" id="toggleNonBlueprintHighlight">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      
      <div class="section">
        <h3>Colors</h3>
        <div class="color-row">
          <div class="color-group">
            <span class="color-label">Blueprint</span>
            <input type="color" id="blueprintColor" value="#00ff00">
          </div>
        </div>
        <div class="color-row">
          <div class="color-group">
            <span class="color-label">Non-Blueprint</span>
            <input type="color" id="nonBlueprintColor" value="#ff0000">
          </div>
        </div>
        <div class="reset-container">
          <span id="resetColors" class="reset-link">Reset to Defaults</span>
        </div>
      </div>
      
      <div class="info">
        <div id="blueprintCount">Loading...</div>
        <div id="nonBlueprintCount">Loading...</div>
      </div>
    </div>
    
    <script src="constants.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
